<h2>Keycap emoji sequence</h2>

<h3>Description</h3>

<p>Keycap emoji sequence
</p>


<h3>Usage</h3>

<pre><code class="language-R">keycap(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>character, must be a number between 0 and 10, "#", or "*".</p>
</td>
</tr></table>
<h3>Details</h3>

<p>This function is vectorized.
</p>


<h3>Value</h3>

<p>a keycap version of <code>x</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">keycap(6)
keycap('#')

keycap(1:10)
</code></pre>
