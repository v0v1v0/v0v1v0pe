<h2>First difference matrix
</h2>

<h3>Description</h3>

<p>It creates a matrix of first differences of order <em>k</em>. 
</p>


<h3>Usage</h3>

<pre><code class="language-R">dfm(k)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>k</code></td>
<td>
<p>size of the matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<table><tr style="vertical-align: top;">
<td><code>D</code></td>
<td>
<p>first difference matrix</p>
</td>
</tr></table>
<h3>Author(s)</h3>

<p>Francesco Bartolucci, Antonio Forcina</p>


<h3>Examples</h3>

<pre><code class="language-R">D = dfm(5)
x = runif(5)
(D%*%x)
</code></pre>
