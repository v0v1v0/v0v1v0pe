<h2>Text Knitting</h2>

<h3>Description</h3>

<p>Knits <code>txt</code> within an R code chunk.
</p>


<h3>Usage</h3>

<pre><code class="language-R">inline(txt)

txt_knit(txt)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>txt</code></td>
<td>
<p>character</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Output.
</p>


<h3>Examples</h3>

<pre><code class="language-R">result &lt;- inline("2 + 2")
</code></pre>
