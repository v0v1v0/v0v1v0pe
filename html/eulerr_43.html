<h2>Replace (refresh) a list</h2>

<h3>Description</h3>

<p>Unlike <code>update_list</code>, this function only modifies, and does not add,
items in the list.
</p>


<h3>Usage</h3>

<pre><code class="language-R">replace_list(old, new)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>old</code></td>
<td>
<p>the original list</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>new</code></td>
<td>
<p>the things to update <code>old</code> with</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A refreshed list.
</p>
