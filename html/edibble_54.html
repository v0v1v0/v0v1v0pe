<h2>A function to check if the output is a takeout design</h2>

<h3>Description</h3>

<p>The function returns <code>TRUE</code> if the input is a takeout design.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_takeout(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical value.
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_takeout(takeout())
</code></pre>
