<h2>Quick facet</h2>

<h3>Description</h3>

<p>Applies faceting to ggplot objects when g[["data"]] has a
<code>facet_x</code> or <code>facet_y</code> column.
</p>


<h3>Usage</h3>

<pre><code class="language-R">quick_facet(g, ncol = NULL, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>g</code></td>
<td>
<p>A ggplot object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ncol</code></td>
<td>
<p>Number of facet columns.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Arguments to pass to <code>facet_grid</code> or <code>facet_wrap</code>.</p>
</td>
</tr>
</table>
