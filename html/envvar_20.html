<h2>Get a list of environment variables</h2>

<h3>Description</h3>

<p><code>envvar_list()</code> returns a named list of the defined environment variables
</p>


<h3>Usage</h3>

<pre><code class="language-R">envvar_list()
</code></pre>


<h3>Value</h3>

<p>A named list
</p>


<h3>Examples</h3>

<pre><code class="language-R">envvar_list()
</code></pre>
