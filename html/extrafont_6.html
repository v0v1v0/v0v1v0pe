<h2>Add font from an installed package to fonts database</h2>

<h3>Description</h3>

<p>This is usually not called directly, but via <code>font_install</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">font_addpackage(pkg = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pkg</code></td>
<td>
<p>The name of the font package, e.g., <code>"fontcm"</code>.</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>font_install</code>
</p>
