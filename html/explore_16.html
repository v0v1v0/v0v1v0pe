<h2>Adds percentage to dplyr::count()</h2>

<h3>Description</h3>

<p>Adds variables total and
pct (percentage) to dplyr::count()
</p>


<h3>Usage</h3>

<pre><code class="language-R">count_pct(data, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>A dataset</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Other parameters passed to count()</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Dataset
</p>


<h3>Examples</h3>

<pre><code class="language-R">count_pct(iris, Species)
</code></pre>
