<h2>Warning</h2>

<h3>Description</h3>

<p>Immediately outputs an warning without the call as part of the error message
that as far as possible is a single line.
</p>


<h3>Usage</h3>

<pre><code class="language-R">wrn(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>zero or more objects which can be coerced to character</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>warning</code>, <code>err</code>, <code>msg</code> and <code>co</code>
</p>
