<h2>Depression Data</h2>

<h3>Description</h3>

Beck Anxiety Inventory, and the Athens Insomnia Scale.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(depression)
</code></pre>


<h3>Format</h3>

<p>A 574x78 response matrix
</p>
