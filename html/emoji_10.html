<h2>List all emoji with a given keyword</h2>

<h3>Description</h3>

<p>This function will look in <code>emoji_keyword</code> to report back the given emojis.
</p>


<h3>Usage</h3>

<pre><code class="language-R">emoji_find(keyword)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>keyword</code></td>
<td>
<p>Character, Emoji keyword.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">emoji_find("happy")
emoji_find("cat")
emoji_find("family")
</code></pre>
