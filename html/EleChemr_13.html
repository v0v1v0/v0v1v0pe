<h2>Starting Matrix of reduces species and fluxes</h2>

<h3>Description</h3>

<p>Return a matrix ixj filled with 0 value
</p>


<h3>Usage</h3>

<pre><code class="language-R">ZeroMat(i, j = i)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>i</code></td>
<td>
<p>number of rows</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>j</code></td>
<td>
<p>number of columns</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a matrix of dimention ixj filled with 1 value
</p>


<h3>Examples</h3>

<pre><code class="language-R">ZeroMat(2,2)

</code></pre>
