<h2>Not DoS'ing EPI/Cloudflare</h2>

<h3>Description</h3>

<p>The EPI site/API is protected by Cloudflare. CF thinks CRAN is DoS'ing
it when it runs examples and tests. This function is being used to
prevent tests and examples from failing on CRAN.
</p>


<h3>Usage</h3>

<pre><code class="language-R">not_dos()
</code></pre>


<h3>Value</h3>

<p>logical
