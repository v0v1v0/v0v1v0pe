<h2>Add sampler to an ebnm_object</h2>

<h3>Description</h3>

<p>Adds a posterior sampler to a fitted <code>ebnm</code> object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ebnm_add_sampler(ebnm_res)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ebnm_res</code></td>
<td>
<p>The fitted <code>ebnm</code> object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The <code>ebnm</code> object with an additional field
<code>posterior_sampler</code>.
</p>
