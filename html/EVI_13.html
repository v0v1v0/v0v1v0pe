<h2>Function that calculates the standard deviation</h2>

<h3>Description</h3>

<p>Calculates and returns the standard deviation of a vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">medvol(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric vector</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x=c(2,2,1,4,9,10,23,10,9,10,14,12,10)
medvol(x)

</code></pre>
