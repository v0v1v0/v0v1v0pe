<h2>Interval Ranges</h2>

<h3>Description</h3>

<p>Generates intervals based on powers of ten.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pos(pow)

neg(pow)

dbl(pow)

idbl(pow)

ipos(pow)

ineg(pow)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pow</code></td>
<td>
<p>numeric: power of ten to create intervals</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>numeric</code> object.
</p>


<h3>Examples</h3>

<pre><code class="language-R">dbl(2)
dbl(3)
pos(3)
neg(3)
</code></pre>
