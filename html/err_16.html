<h2>Error</h2>

<h3>Description</h3>

<p>Stops execution and throws an error without the call as part of the error message.
</p>


<h3>Usage</h3>

<pre><code class="language-R">err(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>zero or more objects which can be coerced to character</p>
</td>
</tr></table>
