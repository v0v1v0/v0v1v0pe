<h2>Gray John Lennon image</h2>

<h3>Description</h3>

<p>A 256x256 gray image of John Lennon.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(lennon)
</code></pre>


<h3>Format</h3>

<p>A 256x256 matrix.
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(lennon)
image(lennon, col=gray(100:0/100), axes=FALSE)
</code></pre>
