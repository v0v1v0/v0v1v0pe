<h2>Inverse matrix</h2>

<h3>Description</h3>

<p>Returns the inverse matrix of the selected one
</p>


<h3>Usage</h3>

<pre><code class="language-R">invMat(A)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>A</code></td>
<td>
<p>matrix to be inverted</p>
</td>
</tr></table>
<h3>Value</h3>

<p>inverse matrix of the selected
</p>


<h3>Examples</h3>

<pre><code class="language-R">invMat(A = matrix(c(1,2,6,14), nrow = 2))

</code></pre>
