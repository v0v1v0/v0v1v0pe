<h2>Get information on attached packages</h2>

<h3>Description</h3>

<p><code>getPackageInfo</code> returns information on attached packages
including name, version and source.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getPackageInfo()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">packages &lt;- getPackageInfo()
</code></pre>
