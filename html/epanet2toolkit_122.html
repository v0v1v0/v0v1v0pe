<h2>epanet2toolkit</h2>

<h3>Description</h3>

<p>Package for using EPANET 2 from R.  Run a full EPANET simulation
using <code>ENepanet</code> or build a custom simulation starting with toolkit
functions like <code>ENopen</code>.
</p>
