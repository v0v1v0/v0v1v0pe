<h2>Named logical to character</h2>

<h3>Description</h3>

<p>Extracts names of <code>x</code> where <code>x</code> is <code>TRUE</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">nl2c(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a vector of the same size
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- c(a = TRUE, b = FALSE, c = FALSE, d = TRUE)
evabic:::nl2c(x)

</code></pre>
