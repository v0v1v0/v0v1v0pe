<h2>Function <code>strings</code>
</h2>

<h3>Description</h3>

<p>Turn valid expressions into character strings.
</p>


<h3>Usage</h3>

<pre><code class="language-R">strings(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>unquoted symbols to turn into character strings.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a character vector
</p>


<h3>See Also</h3>

<p><code>quotes</code>, <code>unquote</code>,
<code>eply</code>, <code>help_eply</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">strings(a, b, bee)
</code></pre>
