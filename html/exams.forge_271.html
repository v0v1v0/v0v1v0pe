<h2>Random</h2>

<h3>Description</h3>

<p>Returns a index from <code>1:length(v)</code> randomly ordered.
</p>


<h3>Usage</h3>

<pre><code class="language-R">random(v)

rand(v)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>vector: vector with elements</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Index
</p>


<h3>Examples</h3>

<pre><code class="language-R">random(-3:3)
</code></pre>
