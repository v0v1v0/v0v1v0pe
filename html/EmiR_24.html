<h2>Return the list of algorithms in EmiR</h2>

<h3>Description</h3>

<p>Return a <code>data.frame</code> with the ID, description and configuration function name of all the
algorithms implemented in EmiR.
</p>


<h3>Usage</h3>

<pre><code class="language-R">list_of_algorithms()
</code></pre>


<h3>Value</h3>

<p>An object of class <code>data.frame</code>.
</p>
