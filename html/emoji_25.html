<h2>A regular expression to catch all emojis</h2>

<h3>Description</h3>

<p>This regex will capture all <code>fully-qualified</code> and <code>minimally-qualified</code>
emojis.
</p>


<h3>Usage</h3>

<pre><code class="language-R">emoji_rx
</code></pre>


<h3>Format</h3>

<p>character vector
</p>


<h3>Source</h3>

<p><a href="https://www.unicode.org/reports/tr51/#emoji_data">https://www.unicode.org/reports/tr51/#emoji_data</a>
</p>
