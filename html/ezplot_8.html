<h2>Color palette interpolation</h2>

<h3>Description</h3>

<p>Color palette interpolation
</p>


<h3>Usage</h3>

<pre><code class="language-R">ez_col(n = 50, palette = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of colours</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>palette</code></td>
<td>
<p>palette to interpolate from</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>rgb
</p>


<h3>Examples</h3>

<pre><code class="language-R">ez_col(15)
ez_col(2, c("blue", "red"))
ez_col(3, c("blue", "red"))
</code></pre>
