<h2>setCalendar Function</h2>

<h3>Description</h3>

<p>Set calendar data frame to covert date format according to a
cycle argument
</p>


<h3>Usage</h3>

<pre><code class="language-R">setCalendar(start = "1900-01-01", end = "2099-12-31")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>start</code></td>
<td>
<p>Start date</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>end</code></td>
<td>
<p>End date</p>
</td>
</tr>
</table>
